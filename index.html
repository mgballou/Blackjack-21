<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Let's play Blackjack</title>
</head>

<body>
    <main id="gameboard">
        <h1>Blackjack</h1>
        <div id="dealer-hand">
            <p id="dealer-value"></p>
            <!-- <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div> -->
        </div>
        <div id="player-hand">
            <p id="money">$1000</p>
            <p id="player-value"></p>
        </div>
        <aside id="interactions">
            <div id="messages">
            </div>
            <div id="buttons">
                <button id="hit">Hit</button>
                <button id="stand">Stand</button>
                <button id="100">$100</button>
                <button id="250">$250</button>
                <button id="500">$500</button>
                <button id="all-in">All In!</button>
                <button id="reset">Reset Game</button>
            </div>
        </aside>
    </main>

</body>

</html>
